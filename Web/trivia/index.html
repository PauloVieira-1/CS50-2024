<!DOCTYPE html>

<html lang="en">
    <head>

        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>


            const checkAnswer = (event) => {
                let trigger = event.srcElement

                if (trigger.innerHTML == "Mount Kilimanjaro"){
                    trigger.style.backgroundColor = "green";
                } else {
                    trigger.style.backgroundColor = "red";
                }
            }


            window.onload = () => {
            const checkInput = () => {
                let correct = 5;
                let input = document.querySelector("Input").value;

                if (input == 5) {
                    console.log("correct");
                    const node = document.createElement("h4")
                    const textnode = document.createTextNode("Correct!")
                    node.appendChild(textnode);
                    document.getElementById("input-section").appendChild(node);
                     } else {
                    console.log(input);
                    const node = document.createElement("h4")
                    const textnode = document.createTextNode("Incorrect!")
                    node.appendChild(textnode);
                    document.getElementById("input-section").appendChild(node);
                }
            };

            var subButton = document.getElementById('subButton');
            subButton.addEventListener('click', checkInput);
        };

        </script>
    </head>
